<h1 class="mat-h1" mat-dialog-title>Attenzione!</h1>
<div mat-dialog-content>
  <h3 class="dialog-content mat-h3">
    E' stata trovata una nuova mostra. Si vuole iniziare un nuova visita?
    (I dati della visita precedente verranno cancellati)
  </h3>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'ok'">Si</button>
  <button mat-button [mat-dialog-close]="'no'">No</button>
</div>
