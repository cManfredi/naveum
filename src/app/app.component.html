<mat-sidenav-container #sidenav>
  <mat-sidenav mode="over" id="sidenav-menu">
    <div class="sidenav-img"></div>
    <mat-nav-list>
      <a mat-list-item 
        *ngFor="let link of getLinkList()" 
        [routerLink]="link.link" 
        routerLinkActive=true 
        (click)="sidenav.close()">
          {{link.label}}
      </a>
      <a mat-list-item 
        *ngIf="inSession"
        (click)="closeSession()">
          Close session
      </a>
    </mat-nav-list>
    <app-footer></app-footer>
  </mat-sidenav>
  <div class="app-container">
    <app-header class="fixed-toolbar" (btnClicked)="sidenav.open()"></app-header> 
    <!-- Router outlet -->
    <main class="main-container">
      <router-outlet></router-outlet>
    </main>
  </div>
</mat-sidenav-container>
<app-over-button *ngIf="differentPage"></app-over-button>
