<mat-tab-group mat-stretch-tabs="yes">
  <mat-tab label="Map">
    <div class="svg-container" [inlineSVG]="getSvgUrl()" >

    </div>
  </mat-tab>
  <mat-tab label="List">
    <mat-nav-list>
      <a 
        mat-list-item 
        *ngFor="let artwork of artworks"
        (click)="manageRouting(artwork.link)">
          {{artwork.title}}
      </a>
    </mat-nav-list>
  </mat-tab>
</mat-tab-group>
