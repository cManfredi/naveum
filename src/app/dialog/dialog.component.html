<h1 md-dialog-title>New beacon detected!</h1>
<div md-dialog-content>
  <p *ngIf="type === 'room'">
    Exhibition entered: {{title}}\n
    Do you want to change page?
  </p>
  <p *ngIf="type === 'room'">
    Room entered: {{title}}\n
    Do you want to change page?
  </p>
  <p *ngIf="type === 'artwork'">
    Artwork found: {{title}}\n
    Do you want to change page?
  </p>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="'change'">Change page</button>
  <button md-button [md-dialog-close]="'remain'">Remain on this page</button>
</div>
